<body>
    <div class="contenedor">
            <div class="main__send__cuadro">
                <h1>MENSAJE ENVIADO</h1>
                <script>
                    var totalTime = 8;
    
                    function redirigir() {
                        window.scroll(0,350);
                        document.getElementById('countdown').innerHTML = "&nbsp;" + totalTime + "&nbsp;segundos";
                        if (totalTime == 0) {
                           window.location.href = "index.html";
                        } else {
                            totalTime -= 1;
                            setTimeout("redirigir()", 1000);
                        }
                    }
                </script>
                <p>REDIRIGIENDO EN </p>
                <div class="cuenta" id='countdown'>
                    <script>
                        redirigir()
                    </script>
                </div>
                A LA BREVEDAD SERA RESPONDIDO
            </div>
     
    </div>
